<div class="container">
  <h1 ng-if="bookmarksListCtrl.getCurrentCategoryName().length">
    Bookmarks in {{bookmarksListCtrl.getCurrentCategoryName()}}
  </h1>
  <h1 ng-if="!bookmarksListCtrl.getCurrentCategoryName().length">
    All bookmarks
  </h1>
  
  <div class="bookmark" ng-repeat="bookmark in bookmarksListCtrl.bookmarks | filter:{category:bookmarksListCtrl.getCurrentCategoryName()}">
    <button type="button" class="btn btn-link" ui-sref="app.categories.bookmarks.edit({ category: bookmark.category, bookmarkId: bookmark.id})">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>

    <button type="button" class="btn btn-link pull-right" ng-click="bookmarksListCtrl.deleteBookmark(bookmark)">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
  </div>

  <hr />

  <ui-view ng-if="bookmarksListCtrl.getCurrentCategory()">
    <button type="button" class="btn btn-link" ui-sref="app.categories.bookmarks.create">
      <span class="glyphicon glyphicon-plus"></span>
      Create Bookmark
    </button>
  </ui-view>
</div>
